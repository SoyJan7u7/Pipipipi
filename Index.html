<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Frame Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BIENVENIDOS A NUESTRO CATALOGO</h1>
        <p>Descubre marcos perzonalizados!</p>
    </header>

    <section class="gallery">
        <div class="frame">
            <img src="https://via.placeholder.com/250" alt="Classic Wooden Frame">
            <h2>Classic Wooden Frame</h2>
            <p>Price: $25</p>
        </div>
        <div class="frame">
            <img src="https://via.placeholder.com/250" alt="Elegant Silver Frame">
            <h2>Elegant Silver Frame</h2>
            <p>Price: $30</p>
        </div>
        <div class="frame">
            <img src="https://via.placeholder.com/250" alt="Modern Black Frame">
            <h2>Modern Black Frame</h2>
            <p>Price: $20</p>
        </div>
        <div class="frame">
            <img src="https://via.placeholder.com/250" alt="Vintage Gold Frame">
            <h2>Vintage Gold Frame</h2>
            <p>Price: $40</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Photo Frame Store. All rights reserved.</p>
    </footer>
</body>
</html>
